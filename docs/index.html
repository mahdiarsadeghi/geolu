<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolu - Where Algorithms Predict Value</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://github.com/mahdiarsadeghi/geolu" target="_blank" class="github-link" aria-label="View on GitHub">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
            <div class="header-content">
                <h1>Geolu</h1>
                <p class="subtitle">Where Algorithms Predict Value</p>
            </div>
        </header>

        <div class="status-bar">
            <p>Last Updated: <span id="last-updated">Loading...</span></p>
        </div>

        <section class="main-section">
            <div class="two-column-layout">
                <div class="left-column">
                    <div class="chart-header">
                        <h2>Historical Prices</h2>
                        <div class="time-tabs">
                            <button class="tab-button active" data-period="weekly">Weekly</button>
                            <button class="tab-button" data-period="monthly">Monthly</button>
                            <button class="tab-button" data-period="yearly">Yearly</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="historicalChart"></canvas>
                    </div>
                </div>
                <div class="right-column">
                    <h2>Predictions</h2>
                    <div id="predictions-content">
                        <div class="loading">Loading predictions...</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="accuracy-section">
            <h2>Model Performance History</h2>
            <p class="note">Tracking prediction accuracy over time (coming soon)</p>
            <div id="accuracy-info">
                <p>Prediction history will be evaluated once sufficient data is collected.</p>
            </div>
        </section>

        <footer>
            <p>&copy; mahdiar</p>
            <p><a href="https://github.com/mahdiarsadeghi/geolu/blob/main/LICENSE" target="_blank">License</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
